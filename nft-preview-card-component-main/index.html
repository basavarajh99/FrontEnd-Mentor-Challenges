<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <article class="nft-img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" id="equi" />
        <div>
          <img src="./images/icon-view.svg" alt="icon-view" id="view" />
        </div>
      </article>
      <article class="icons">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li>
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            0.041 ETH
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            3 days left
          </li>
        </ul>
      </article>
      <article class="footer">
        <img src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <span> Jules Wyvern </span></p>
      </article>
    </main>
  </body>
</html>
